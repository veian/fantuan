<h1>排行榜</h1>

<table ng-table="tableParams" class="table ng-table-responsive">
  <tr ng-repeat="user in users">
    <td data-title="'用户名'">{{user.name}}</td>
    <td data-title="'余额'">{{user.balance  | number:2 }}</td>
  </tr>
</table>

<nvd3-discrete-bar-chart data="topChartData" id="topChart" width="800" height="400" showvalues="true" staggerlabels="false">
  <svg></svg>
</nvd3-discrete-bar-chart>
